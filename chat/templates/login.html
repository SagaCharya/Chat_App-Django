{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}

<body class="min-h-screen flex flex-col items-center justify-center bg-gray-50 text-gray-800 font-sans">
    <div class="w-full max-w-md mx-auto px-6">
        <main class="text-center">
            <h1 class="text-3xl font-semibold mb-6">Create Account</h1>
            <p class="text-lg mb-8 text-gray-600">
                Please fill in the information below to register.
            </p>
            <form class="space-y-4" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" 
                        class="w-full px-4 py-2 text-white bg-gray-800 rounded hover:bg-gray-700 transition duration-200">
                    Login
                </button>
            </form>
            <p class="mt-6 text-sm text-gray-600">
                Don't have an account?
                <a href="{% url "register" %}" class="text-gray-800 hover:underline">Sign Up</a>
            </p>
        </main>
    </div>
</body>

{% endblock %}
