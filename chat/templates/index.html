{% extends "base.html" %}
{% block content %}
<body class="min-h-screen flex flex-col items-center justify-center bg-gray-50 text-gray-800 font-sans">
    <div class="w-full max-w-md mx-auto px-6">
        <main class="text-center">
            <h1 class="text-3xl font-semibold mb-6">Welcome</h1>
            <p class="text-lg mb-10 text-gray-600">
                Please sign in or create an account to continue.
            </p>
            <div class="space-y-4">
                <a href="{% url "login" %}" class="block w-full px-4 py-2 text-center text-gray-800 bg-white border border-gray-300 rounded hover:bg-gray-100 transition duration-200">
                    Sign In
                </a>
                <a href="{% url "register" %}" class="block w-full px-4 py-2 text-center text-white bg-gray-800 rounded hover:bg-gray-700 transition duration-200">
                    Create Account
                </a>
            </div>
        </main>
    </div>
{% endblock %}
