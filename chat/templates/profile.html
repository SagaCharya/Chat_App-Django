

{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<body class=" flex flex-col  justify-center bg-gray-50 text-gray-800 font-sans">
    <div class="w-full max-w-md mx-auto px-6 py-24">
        <main class="text-center">
            <h1 class="text-3xl font-semibold mb-6">Create Account</h1>
            <p class="text-lg mb-8 text-gray-600">
                Please fill in the information below to register.
            </p>
            <form class="space-y-4" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" 
                        class="w-full px-4 py-2 text-white bg-gray-800 rounded hover:bg-gray-700 transition duration-200">
                    Save
                </button>
            </form>
    
        </main>
    </div>
</body>

{% endblock %}
