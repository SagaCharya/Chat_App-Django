{% extends "base.html" %}

{% block content %}

<div class="bg-gray-100 text-gray-800 font-sans h-screen flex flex-col"> 
    <div class="flex flex-1 overflow-hidden">
        {% include "nav/left_nav.html" %}

        <!-- Main Content -->
        <div class="flex-1 flex flex-col " >
            <div class="flex-1" id='chat-container'>
                <h1 class="text-2xl font-semibold mb-6">
                        Friend Requests
                   
                </h1>
                <!-- Friend Requests -->
                    <div class="bg-white shadow sm:rounded-md">
                        <ul class="divide-y divide-gray-200">
                            {% for request in pending_requests %}
                                <li>
                                    <div class="px-4 py-4 flex items-center sm:px-6">
                                        <div class="min-w-0 flex-1 sm:flex sm:items-center sm:justify-between">
                                            <div class="flex items-center">
                                                <img class="h-12 w-12 rounded-full" src="{{ request.from_user.profile.profile_pic.url }}" alt="{{ request.from_user.username }}">
                                                <div class="ml-4">
                                                    <p class="font-medium text-gray-900">{{ request.from_user.username }}</p>
                                                    <p class="text-sm text-gray-500">{{ request.email }}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="ml-5 flex-shrink-0 space-x-2">
                                            <a href="{% url "add_friend" request.pk %}">
                                            <button class="px-3 py-1 border border-transparent rounded-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Accept
                                            </button>
                                        </a>
                                            <button class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                                Decline
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
            
            </div>
        </div>
    </div>
</div>
{% endblock %}
